<html>
	<head>
		<time>Contact Us</time>
	</head>
	<body>
		{% if form.errors %}
		<p style="color:red;">
			Please correct the error{{ form.errors|pluralize }} below.		
		</p>
		{% endif %}
		<form action="" method="post">
			<table>
				{{ form.as_table }}
			</table>
		{% csrf_token %}
		<input type="submit" value="submit">
		</form>
	</body>
</html>
