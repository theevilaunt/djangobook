<html>
<head>
	<title>Book Search</title>
</head>
<body>
	<p>You searched for: <strong>{{ query }}</strong>.</p>
	{% if books %}
		<p>Found {{ books| length }} book{{ bookd | pluralize}}.</p>
		<ul>
			{% for book in books %}
			<li>{{ book.title }}</li>
			{% endfor%}
		</ul>
	{% else %}
		<p>No books matched your search criteria.</p>
	{% endif %}
</body>	
</html>
